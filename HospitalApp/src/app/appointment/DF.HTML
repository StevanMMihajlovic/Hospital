<form class="col-8 offset-2">
    <div class="form-group row">
      <label for="inputName" class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputName" name="inputName" [(ngModel)]="newAppointment.name" placeholder="First Name">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputLastName" class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputName" name="inputLastName" [(ngModel)]="newAppointment.lastName"placeholder="Last Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputName" name="inputLastName" [(ngModel)]="newAppointment.email" placeholder="Email">
        </div>
    </div>


    <div class="form-group row">

        <label for="inputPhoneNumber" class="col-sm-3 col-form-label">Phone Number</label>
        
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputName" name="inputLastName" [(ngModel)]="newAppointment.phone" placeholder="Phone Number">
        </div>

    </div>
    
    <br>

    <div class="form-group row">
        <button type="button" class="btn btn-primary col-2 offset-5"(click)="saveAppointment()">Save</button>
    </div>

  </form>
